<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmissão ao Vivo - Igreja do Parque</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #youtube-live-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 10;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
        }
        
        .btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        .live-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #dc2626;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            z-index: 20;
            display: none;
        }
        
        .live-indicator.active {
            display: flex;
            align-items: center;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verificando transmissão ao vivo...</p>
        </div>
        
        <div class="live-indicator" id="liveIndicator">
            <div class="live-dot"></div>
            AO VIVO
        </div>
        
        <div class="controls">
            <button class="btn" onclick="refreshStream()">Atualizar</button>
            <button class="btn" onclick="openYouTube()">Abrir no YouTube</button>
            <button class="btn" onclick="toggleFullscreen()">Tela Cheia</button>
        </div>
        
        <iframe 
            id="youtube-live-embed"
            src="check-live.php" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen
            onload="handleIframeLoad()">
        </iframe>
    </div>

    <script>
        let refreshInterval;
        
        function handleIframeLoad() {
            const loading = document.getElementById('loading');
            const liveIndicator = document.getElementById('liveIndicator');
            
            // Esconde o loading
            loading.style.display = 'none';
            
            // Mostra o indicador de ao vivo
            liveIndicator.classList.add('active');
            
            // Inicia verificação periódica
            startPeriodicCheck();
        }
        
        function refreshStream() {
            const iframe = document.getElementById('youtube-live-embed');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'block';
            iframe.src = iframe.src; // Recarrega o iframe
        }
        
        function openYouTube() {
            window.open('https://www.youtube.com/@IgrejaDoParqueOficial/streams', '_blank');
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function startPeriodicCheck() {
            // Atualiza o iframe a cada 1 minuto para verificar se ainda há transmissão
            refreshInterval = setInterval(() => {
                refreshStream();
            }, 60000);
        }
        
        // Limpa o intervalo quando a página é fechada
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
        
        // Detecta mudanças de fullscreen
        document.addEventListener('fullscreenchange', () => {
            const controls = document.querySelector('.controls');
            if (document.fullscreenElement) {
                controls.style.display = 'none';
            } else {
                controls.style.display = 'block';
            }
        });
    </script>
</body>
</html>
